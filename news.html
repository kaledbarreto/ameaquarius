<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./dist/output.css" />
    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.min.css"
    />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <!-- SWIPER CSS -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- header -->
    <header class="sticky top-0 h-[90px] shadow-xl z-30 bg-white">
      <div class="container mx-auto flex justify-between h-full items-center">
        <!-- logo -->
        <img class="h-[50px]" src="assets/logo.png" alt="" />
        <!-- nav -->
        <nav>
          <!-- nav mobile trigger -->
          <div class="cursor-pointer lg:hidden" id="nav_trigger_btn">
            <i class="ri-menu-line text-4xl text-primary"></i>
          </div>

          <ul
            class="fixed w-full h-0 p-0 bg-white overflow-hidden border-t top-[90px] left-0 right-0 flex flex-col gap-4 lg:relative lg:flex-row lg:p-0 lg:top-0 lg:border-none lg:h-full transition-all duration-300"
            id="nav_menu"
          >
            <li><a href="index.html">Home</a></li>
            <li><a id="sobre_menu_item" href="about.html">Sobre</a></li>
            <li><a id="noticias_menu_item" href="news.html">Noticias</a></li>
            <li><a href="documents.html">Documentos</a></li>
            <li><a id="contato_menu_item" href="contact.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- page wrapper -->
    <main class="max-w-[1920px] bg-white overflow-hidden min-h-screen">
      <!-- work -->
      <section class="work mt-[80px] md:mt-[100px] relative z-20 mb-12">
        <div class="container mx-auto xl:px-0">
          <!-- text -->
          <div>
            <h2 class="work__title h2 mb-8">Aquarius Notícias</h2>
          </div>
          <!-- grid -->
          <div
            class="work__grid grid grid-cols-1 xl:grid-cols-2 gap-x-[104px] gap-y-[56px]"
          >
            <!-- grid item -->
            <div class="w-full max-w-[548px] h-full mx-auto">
              <img
                class="mb-6 w-[550px] h-[525px] object-cover"
                src="./assets/news/card_news_01.jpg"
                alt=""
              />
              <div class="flex justify-between items-center w-full">
                <div>
                  <h3 class="h3">TV</h3>
                  <p>Programas de TV</p>
                </div>
                <button
                  class="bg-accent-secondary hover:bg-accent/20 w-[70px] h-[70px] rounded-full"
                >
                  <i
                    class="ri-arrow-right-s-line text-3xl text-primary pl-1"
                  ></i>
                </button>
              </div>
            </div>
            <!-- grid item -->
            <div class="w-full max-w-[548px] h-full mx-auto">
              <img
                class="mb-6 w-[550px] h-[525px] object-cover"
                src="./assets/news/card_news_02.jpg"
                alt=""
              />
              <div class="flex justify-between items-center w-full">
                <div>
                  <h3 class="h3">Podcasts</h3>
                  <p>Conversas e Entrevistas</p>
                </div>
                <button
                  class="bg-accent-secondary hover:bg-accent/20 w-[70px] h-[70px] rounded-full"
                >
                  <i
                    class="ri-arrow-right-s-line text-3xl text-primary pl-1"
                  ></i>
                </button>
              </div>
            </div>
            <!-- grid item -->
            <div class="w-full max-w-[548px] h-full mx-auto">
              <img
                class="mb-6 w-[550px] h-[525px] object-cover"
                src="./assets/news/card_news_03.jpg"
                alt=""
              />
              <div class="flex justify-between items-center w-full">
                <div>
                  <h3 class="h3">Revistas</h3>
                  <p>Artigos e Tendências</p>
                </div>
                <a href="https://issuu.com/revistaamo/docs/revista_aquarius_6_issuu">
                  <button
                    class="bg-accent-secondary hover:bg-accent/20 w-[70px] h-[70px] rounded-full"
                  >
                    <i
                      class="ri-arrow-right-s-line text-3xl text-primary pl-1"
                    ></i>
                  </button>
                </a>
              </div>
            </div>
            <!-- grid item -->
            <div class="w-full max-w-[548px] h-full mx-auto">
              <img
                class="mb-6 w-[550px] h-[525px] object-cover border border-2"
                src="/assets/news/card_news_04.png"
                alt=""
              />
              <div class="flex justify-between items-center w-full">
                <div>
                  <h3 class="h3">Site de Notícias</h3>
                  <p>Últimas Notícias e Atualizações</p>
                </div>
                <a href="https://atarde.com.br/a-tarde-bairros/novo-projeto-de-a-tarde-foca-no-aquarius-desmembrado-da-pituba-1292522">
                  <button
                    class="bg-accent-secondary hover:bg-accent/20 w-[70px] h-[70px] rounded-full"
                  >
                    <i
                      class="ri-arrow-right-s-line text-3xl text-primary pl-1"
                    ></i>
                  </button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="relative z-50 bg-gray-800 text-white py-6">
      <div
        class="container mx-auto px-4 flex flex-col items-center justify-between"
      >
        <div class="text-center">
          <p class="text-sm">
            &copy; 2024 AmeAquarius. Todos os direitos reservados.
          </p>
        </div>
      </div>
    </footer>

    <!-- main js -->
    <script src="js/main.js"></script>
    <!-- scroll reveal js -->
    <script src="js/scrollreveal.min.js"></script>
    <!-- swiper -->
    <script src="js/swiper-bundle.min.js"></script>
  </body>
</html>
