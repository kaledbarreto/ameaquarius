<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./dist/output.css" />
    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.min.css"
    />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <!-- SWIPER CSS -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
  </head>
  <body class="bg-gray-100">
    <!-- header -->
    <header class="sticky top-0 h-[90px] shadow-xl z-30 bg-white">
      <div class="container mx-auto flex justify-between h-full items-center">
        <!-- logo -->
        <img class="h-[50px]" src="assets/logo.png" alt="" />
        <!-- nav -->
        <nav>
          <!-- nav mobile trigger -->
          <div class="cursor-pointer lg:hidden" id="nav_trigger_btn">
            <i class="ri-menu-line text-4xl text-primary"></i>
          </div>
          <ul
            class="fixed w-full h-0 p-0 bg-white overflow-hidden border-t top-[90px] left-0 right-0 flex flex-col gap-4 lg:relative lg:flex-row lg:p-0 lg:top-0 lg:border-none lg:h-full transition-all duration-300"
            id="nav_menu"
          >
            <li><a href="index.html">Home</a></li>
            <li><a id="sobre_menu_item" href="about.html">Sobre</a></li>
            <li><a id="noticias_menu_item" href="news.html">Noticias</a></li>
            <li><a href="documents.html">Documentos</a></li>
            <li><a id="contato_menu_item" href="contact.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- page wrapper -->
    <main
      class="h-[calc(100vh-90px)] flex items-center justify-center bg-gray-100"
    >
      <section class="container mx-auto">
        <h1 class="text-center text-5xl font-bold mb-8">Contate-nos</h1>
        <div
          class="flex flex-col lg:flex-row lg:items-start lg:justify-center gap-8"
        >
          <!-- Card de informações da esquerda -->
          <div
            class="flex-1 flex-col justify-between h-[485px] max-w-md p-6 bg-white shadow-lg rounded-lg text-gray-700 flex items-center"
          >
            <div class="space-y-2 text-base">
              <h1 class="text-[22px] font-bold text-center mt-4 mb-8">
                Endereço
              </h1>
              <p class="text-[18px]">
                Rua Desembargador Álvaro Clemente de Oliveira
              </p>
              <br />
              <p class="text-[18px]">
                41771-020 <br />
                Bairro Aquarius <br />
                Salvador - Bahia
              </p>
              <p class="text-[18px]"></p>
              <br />
              <!-- <p class="text-[18px]">(XX) XXXXX-XXXX</p> -->
            </div>

            <img class="h-[100px] mb-4" src="assets/logo.png" alt="Logo" />
          </div>
          <!-- Formulário da direita -->
          <div class="flex-1 max-w-md p-6 bg-white shadow-lg rounded-lg">
            <form
              onsubmit="sendEmail(); reset(); return false;"
              action="#"
              method="POST"
              class="flex flex-col gap-4"
            >
              <label for="name" class="flex flex-col">
                <span class="font-semibold text-sm mb-1">Nome</span>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Seu nome"
                  class="border border-gray-300 p-2 rounded"
                  required
                />
              </label>
              <label for="email" class="flex flex-col">
                <span class="font-semibold text-sm mb-1">Email</span>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Seu Email"
                  class="border border-gray-300 p-2 rounded"
                  required
                />
              </label>
              <label for="message" class="flex flex-col">
                <span class="font-semibold text-sm mb-1">Mensagem</span>
                <textarea
                  id="message"
                  name="message"
                  placeholder="Sua Mensagem"
                  class="border border-gray-300 p-2 rounded"
                  rows="4"
                  required
                ></textarea>
              </label>
              <button
                type="submit"
                class="bg-blue-500 text-white p-2 rounded mt-4 hover:bg-blue-600 transition"
              >
                Enviar Mensagem
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <!-- main js -->
    <script src="js/main.js"></script>
    <!-- scroll reveal js -->
    <script src="js/scrollreveal.min.js"></script>
    <!-- swiper -->
    <script src="js/swiper-bundle.min.js"></script>
    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- emailjs -->
    <script src="js/emailjs.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <!-- emailjs config -->
    <script type="text/javascript">
      (function () {
        emailjs.init({
          publicKey: "oCMIZ4YjWH0c-ifLc",
        });
      })();
    </script>
  </body>
</html>
